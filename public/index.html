<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>Chat app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  

</head>

<body>
  <h1 class="title">Chat Application</h1>
  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input type="text" id="name-input" class="name-input" value="ananymous" maxlength="20">
    </div>
    <ul class="message-container" id="message-container">
      <li class="message-left">
        <p class="message">
          Hello World! How are you?
          <span>bluebird ● 05-04-2024 10:46</span>
        </p>
      </li>

      <li class="message-right">
        <p class="message">
          Hello World! I am good?
          <span>bluebird ● 05-04-2024 10:46</span>
        </p>
      </li>
      <li class="message-feedback">
        <p class="feedback" id="feedback">
         
        </p>
      </li>
    </ul>
    <form class="message-form" id="message-form">
      <input type="text" name="message" id="message-input" class="message-input">
      <div class="v-divider"></div>
      <button type="submit" class="send-button">
        send <span> <i class="fas fa-paper-plane"></i></span>
      </button>
    </form>
  </div>
  <h3 class="clients-total" id="clients-total">clients-total:2</h3>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
  integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
  crossorigin="anonymous"
></script>
</body>

</html>
